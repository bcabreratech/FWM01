    <script>
        return {
            on: {
                pageInit: function (e, page) {
                    $('.preloader').remove();
                    $('.infinite-scroll-preloader').remove();
                    var fecha = new Date();
                    var fecha_actual = fecha.getFullYear()+"-"+(fecha.getMonth()+1)+"-"+fecha.getDate();
                    $('#fecha_maquina').val(fecha_actual);
                    var id_cedula = localStorage.getItem("IdCedula");
                    databaseHandler.db.transaction(
                        function(tx){
                            tx.executeSql("Select * from maquinarias where id_cedula = ? ",
                            [id_cedula],
                                function(tx, results){
                                    var length = results.rows.length;
                                    if(length == 0){
                                        $("#message-nr").css("display","block");
                                    }else{
                                        $("#message-nr").css("display","none");
                                        for(var i = 0; i< length; i++){
                                            var item = results.rows.item(i);
                                            $("#tabla_registros").append("<tr id='fila"+ 
                                                item.id_maquina +"'><td class='FWM-table-options'><a href='#' onclick='eliminarFilaSURO2("+ 
                                                item.id_maquina +",1);' style='border: none; outline:none;'><img src='img/borrar.png' width='30px' style='margin-top:10%' /></a></td><td>"+
                                                item.sitio+"</td><td style='text-align: center;'>" +
                                                unescape(item.nombre_recibe) + "</td><td style='text-align: center;'>" + 
                                                unescape(item.nombre_maquina) + "</td><td style='text-align: center;'>" + 
                                                item.no_serie + "</td><td style='text-align: center;'>" + 
                                                item.marca + "</td><td style='text-align: center;'>" + 
                                                item.modelo + "</td><td style='text-align: center;'>" + 
                                                item.propietario + "</td><td style='text-align: center;'>" + 
                                                item.propietario_mmto + "</td><td style='text-align: center;'>" + 
                                                item.tipo + "</td><td style='text-align: center;'>" + 
                                                item.fecha_maquina + "</td></tr>"
                                            );
                                        }
                                    }
                                },
                                function(tx, error){
                                    console.log("Error al guardar cedula: " + error.message);
                                }
                            );
                        },
                        function(error){},
                        function(){}
                    );
                }
            }  
        }
    </script>
