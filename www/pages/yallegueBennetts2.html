<script>
    return {

            pageInit: function () {
                // Verificar GPS
                document.addEventListener("deviceready",function(){
                    cordova.plugins.diagnostic.isGpsLocationEnabled(function(enabled){
                        console.log("GPS location is " + (enabled ? "enabled" : "disabled"));
                        if(enabled == true){
                            // Obtener GPS
                            navigator.geolocation.getCurrentPosition(onSuccess, onError);
                        }else{
                            swal("GPS Apagado","Favor de regresar a menu y encender tu ubicacion!","error");
                        }
                    }, function(error){
                    console.error("The following error occurred: "+error);
                    });
                }, false);
                function onSuccess(position) {
                    var element = document.getElementById('geolocation');
                    $('#geolocation').val(position.coords.latitude+','+position.coords.longitude);
                }
                function onError(error) {
                    swal ("Error en geolicalizacion",error,"error");
                }                
                //revisar conexion a internet 
                document.addEventListener("offline", onOffline, false);
                function onOffline() {
                    app.dialog.alert('Vaya! No tienes internet. Cuando te conectes se enviaran o descargaran los datos.', 'Aviso');
                    $('#geolocation').val('');
                }

                var self = this;
                var app = self.$app; 
                var NomDescCli = 'Clientes_Bennetts2-1';
                var NomJson = "clientes_desc_Bennetts2";

                self.autocompleteDropdownAjax = app.autocomplete.create({
                    inputEl: '#cliente-Field',
                    openIn: 'dropdown',
                    preloader: true, //enable preloader
                    valueProperty: 'id', //object's "value" property name
                    textProperty:  'name', //object's "text" property name
                    limit: 10, //limit to 20 results
                    dropdownPlaceholderText: 'Seleccionar Cliente...',
                    source: function (query, render) {
                        var autocomplete = this;
                        var results = [];
                        if (query.length === 0) {
                            render(results);
                            return;
                        }
                        // Show Preloader
                        autocomplete.preloaderShow();
                        // Do Ajax request to Autocomplete data
                        app.request({
                            url: cordova.file.dataDirectory + "jsons/"+NomJson+".json", // y por cual era? XD perate culo dale shift+f6 si le distre? xd
                            method: 'GET',
                            dataType: 'json',
                            //send "query" to server. Useful in case you generate response dynamically, deja inento en el mio para acordarme xd
                            data: {
                                query: query,
                            },success: function (data) {
                                for (var i = 0; i < data.length; i++) {
                                    if (data[i].name.toLowerCase().indexOf(query.toLowerCase()) >= 0) results.push(data[i]);
                                }
                                autocomplete.preloaderHide();
                                render(results); 
                            }
                        }); 
                    }
                });

                $('#cliente-Field').change(function () {
                    var cliente = $("#cliente-Field").val();
                    if (cliente){
                        app.request.get(cordova.file.dataDirectory + "jsons/"+NomDescCli+".json", function (data) {
                            var content2 = JSON.parse(data);
                            for(var x = 0; x < content2.length; x++) {
                                if(content2[x].numero_cliente == cliente){
                                    $("#cliente-Field").val(content2[x].Nombre);
                                    $("#id_visita").val(content2[x].IdCliente);
                                    $("#id_cliente").val(content2[x].numero_cliente);
                                    $("#factura").val(content2[x].factura);
                                    $("#fecha_factura").val(content2[x].fecha_factura);
                                    $("#importe").val(content2[x].importe);
                                    $("#movimiento").val(content2[x].movimiento);
                                    $('#calle').val(content2[x].calle);
                                    $('#bloque').val(content2[x].bloque);
                                    $('#ciudad').val(content2[x].ciudad);
                                    $('#no_calle').val(content2[x].no_calle);
                                    $('#cp').val(content2[x].cp);
                                    $('#pais').val(content2[x].pais);
                                    $('#codigo').val(content2[x].codigo);
                                    $('#revision_lunes').val(content2[x].revision_lunes);

                                    $('#firma_bennetts').val(content2[x].firma_bennetts);

                    }
                }else{
                    databaseHandler.db.transaction(
                        function(tx){
                            tx.executeSql(
                                "Select * from control WHERE id_usuario = ? AND fecha = ?",

                                function(tx, results){

                                        $("#llegada").css("display","block");

                                    }else{
                                        databaseHandler.db.transaction(

                                                tx.executeSql(
                                                    "Select * from control WHERE id_usuario = ? AND fecha = ? AND hora_oficina <> ''",
                                                    [id_usuario, fecha_actual],
                                                    function(tx, results){
                                                        let length = results.rows.length;
                                                        if (length == 0){
                                                        }else{
                                                            $("#arranque").css("display","block");
                                                            $("#btn_arranque").css("display","block");
                                                            databaseHandler.db.transaction(
                                                                function(tx){
                                                                    tx.executeSql(
                                                                        "Select * from control WHERE id_usuario = ? AND fecha = ? AND hora_oficina <> '' AND hora_arranque <> ''",
                                                                        [id_usuario, fecha_actual],
                                                                        function(tx, results){
                                                                            let length = results.rows.length;
                                                                            if (length == 0){
                                                                            }else{

                                                                                $("#btn_arranque").css("display","none");
                                                                                $("#listo").css("display","block");
                                                                                $("#btn_listo").css("display","block");
                                                                                $("#input_cliente").css("display","block");
                                                                                $("#regreso_ofi").css("display","block");
                                                                            }
                                                                        },
                                                                        function(tx, error){
                                                                            console.log("Error al mostar datos: " + error.message);
                                                                            app.preloader.hide();  
                                                                        }
                                                                    );  
                                                                },
                                                                function(error){},
                                                                function(){}
                                                            );
                                                        }
                                                    },
                                                    function(tx, error){
                                                        console.log("Error al mostar datos: " + error.message);
                                                        app.preloader.hide();  
                                                    }
                                                );  
                                            },
                                            function(error){},
                                            function(){}
                                        );   
                                    }
                                },

                                    console.log("Error al mostar datos: " + error.message);
                                    app.preloader.hide();  
                                }
                            );  
                        },
                        function(error){},
                        function(){}
                    );
                }
