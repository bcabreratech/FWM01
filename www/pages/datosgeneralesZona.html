                                $("#porque").val(item.porque);
                                if(item.tipo == 'Otro'){
                                    $('#div_otros1').css("display", "block");
                                }
                                if(item.porque == 'Otro'){
                                    $('#div_otros2').css("display", "block");
                                }
                            } 
                        },
                        function(tx, error){
