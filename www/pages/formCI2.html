                    function(tx){
                        tx.executeSql(

                                $("#ubicacion").val(item.ubicacion);
                                $("#proveedor_actual").val(item.proveedor_actual);
                                $("#problematica").val(item.problematica);
                                if(item.ubicacion_correcta == 0){
                                    $("#tipo0-1").prop("checked", true);
                                    $("#tipo1-1").prop("checked", false);
                                }else if(item.ubicacion_correcta == 1){

                                    $("#tipo0-1").prop("checked", false);
                                }

                                    $("#tipo1-2").prop("checked", false);
                                }else if(item.potencia_correcta == 1){
                                    $("#tipo1-2").prop("checked", true);
                                    $("#tipo0-2").prop("checked", false);
                                }

                                    $("#tipo_visita").val(item.tipo_visita);
                                }else{
                                    $("#tipo_visita").val(0);
                                }

                                    $("#potencia").val(item.potencia);

                                            tx.executeSql(

                                                        $("#potencia").val(item.potencia_kg);
                                                        $("#ubicacion").val(item.ubicacion);

                                                    app.preloader.hide();
