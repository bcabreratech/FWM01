<script>
return {
        on: {      
            pageInit: function () {
                $('span[name="otroApoyo"]').hide();
                $('input[name="otroApoyo"]').hide();
                var id_cedula = localStorage.getItem("IdCedula");
                databaseHandler.db.transaction(
                    function(tx1){
                        tx1.executeSql(
                            "Select * from fotos_apoyo where id_cedula= ? ORDER BY fechaYHora ASC",
                            [id_cedula],
                            function(tx, results){
                                var length = results.rows.length;
                                if(length == 0){
                                    $("#message-nr").css("display", "block");
                                } else {
                                    for(var i = 0; i< length; i++){
                                        var item = results.rows.item(i);
                                        $("#ApoyoCampo_content").append("<tr id='fila"+ item.id_foto_apoyo +"'><td id='tdaccion'><a href='#' onclick='eliminarFilaVIC("+ item.id_foto_apoyo +",1);' style='border: none; outline:none;'><img src='img/borrar.png' width='30px' /></a></td><td id='tdtipo' style='text-align: center;'>" + item.tipo_apoyo + "</td><td id='tdfoto'><img src='"+item.foto+"' width='60px'/></td><td id='tdcomentario' style='text-align: center;'>" + item.comentario + "</td><td id='tdfecha' style='text-align: center;'>" + item.fechaYHora + "</td></tr>");
                                        $("#message-nr").css("display", "none");
                                    }
                                }
                            },
                            function(tx, error){
                                console.log("Error al consultar: " + error.message);

                        );
