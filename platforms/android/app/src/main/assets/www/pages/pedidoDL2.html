<script>
return {
        on: {      
            pageInit: function () {
            var id_usuario = localStorage.getItem("id_usuario");
            var id_cedula = localStorage.getItem("IdCedula");
            var rol = localStorage.getItem("rol");
            var roles = rol.split("-");
            var empresa=roles[1];

            if (empresa=='CA'){//CUAUTLA
                var NomJson = 'Equipos_Dilimpio_CA';
            }else if (empresa=='CE'){//CUERNAVACA
                var NomJson = 'Equipos_Dilimpio';
            }

            self.autocompleteDropdownAjax = app.autocomplete.create({
                    inputEl: '#Busca_producto',
                    openIn: 'dropdown',
                    preloader: true, //enable preloader
                    valueProperty: 'CodigoEquipo', //object's "value" property name
                    textProperty:  'DescripcionEquipo', //object's "text" property name
                    limit: 10, //limit to 20 results
                    dropdownPlaceholderText: 'Selecciona un producto...',
                    source: function (query, render) {
                        var autocomplete = this;
                        var results = [];
                        if (query.length === 0) {
                            render(results);
                            return;
                        }
                        // Show Preloader
                        autocomplete.preloaderShow();
                        // Do Ajax request to Autocomplete data
                        app.request({
                            url: cordova.file.dataDirectory + "jsons/"+NomJson+".json", // y por cual era? XD perate culo dale shift+f6 si le distre? xd
                            method: 'GET',
                            dataType: 'json',
                            //send "query" to server. Useful in case you generate response dynamically, deja inento en el mio para acordarme xd
                            data: {
                                query: query,
                            },success: function (data) {
                                data;
                                for (var i = 0; i < data.length; i++) {
                                    if (data[i].DescripcionEquipo.toLowerCase().indexOf(query.toLowerCase()) >= 0) results.push(data[i]);
                                }
                                render(results); 
                            }
                        }); 
                    }
                });

                $('#Busca_producto').change(function () {
                    var producto = $("#Busca_producto").val();
                    app.request.get(cordova.file.dataDirectory + "jsons/"+NomJson+".json", function (data) {
                        var content2 = JSON.parse(data);
                        for(var x = 0; x < content2.length; x++) {
                            if(content2[x].CodigoEquipo == producto){
                                $("#Busca_producto").val(content2[x].NombreEquipo);
                                $("#codigo").val(content2[x].CodigoEquipo);
                                $('#codigo').css("background-color","#E0F8F7");
                                $("#descripcion").val(content2[x].NombreEquipo);
                                $('#descripcion').css("background-color","#E0F8F7");
                            }
                        }
                    });
                    if (producto==''){
                        $('#codigo').css("background-color","#fff");
                        $('#descripcion').css("background-color","#fff");
                        $('#codigo').val('');
                        $('#descripcion').val('');
                    }
                }); 
            
            databaseHandler.db.transaction(
                    function(tx){
                        tx.executeSql(
                            "Select * from pedidosDL where id_cedula = ?",
                                [id_cedula],
                                function(tx, results){
                                    let length = results.rows.length;
                                    for(var i = 0; i< length; i++){
                                        var item = results.rows.item(i);
                                        $("#tabla_pedidos").append("<tr id='fila"+ item.id_producto +"'><td><a href='#' onclick='eliminarFilaDL("+ item.id_producto +",7);' style='border: none; outline:none;'><img src='img/borrar.png' width='30px' /></a></td><td style='text-align: center;'>" +

                                            item.cantidad_solicitada + "</td><td style='text-align: center;'>" + item.comentarios + "</td></tr>");

                                            $('.preloader').remove();
                                            $('.infinite-scroll-preloader').remove();
                                    }
                                    },

                                            $('.preloader').remove();
                                            $('.infinite-scroll-preloader').remove();
                                        }
                        );  
                    },
