<script>
    return {
        on: {
            pageInit: function (e, page) {
                $('.preloader').remove();
                $('.infinite-scroll-preloader').remove();
                var id_cedula = localStorage.getItem("IdCedula");

                databaseHandler.db.transaction(
                    function(tx){
                        tx.executeSql("Select * from checks_rocadi where id_cedula = ? ",
                        [id_cedula],
                            function(tx, results){
                                var length = results.rows.length;
                                if(length == 0){

                                } else {
                                    for(var i = 0; i< length; i++){
                                        var item = results.rows.item(i);
                                        apartado = item.apartado;
                                        value = item.value;
                                        if(value == 1){
                                            $("#ok1"+"-"+apartado).prop("checked", true);
                                            $("#ok0"+"-"+apartado).prop("checked", false);
                                        }else{
                                            $("#ok0"+"-"+apartado).prop("checked", true);
                                            $("#ok1"+"-"+apartado).prop("checked", false);
                                        }
                                        
                                    }
                                }
                            },
                            function(tx, error){
                                console.log("Error al guardar cedula: " + error.message);
                            }
                        );
                    },
                    function(error){},
                    function(){}
                );

                databaseHandler.db.transaction(
                    function(tx){
                        tx.executeSql("Select * from fotos_rocadi where id_cedula = ? ORDER BY id_foto ASC",
                        [id_cedula],
                            function(tx, results){
                                var length = results.rows.length;
                                if(length == 0){
                                    $("#message-nr").css("display", "block");
                                } else {
                                    $("#message-nr").css("display", "none");
                                    for(var i = 0; i< length; i++){
                                        var item = results.rows.item(i);
                                        if(item.foto){
                                            var foto = "<img src='"+item.foto+"' width='60px' style='margin-top: 4px;'/>";
                                        }else{
                                            var foto = 'N/A';
                                        }
                                        if(item.apartado == 14){
                                            $("#observaciones14").val(item.observaciones);
                                        }else if(item.apartado == 15){
                                            $("#observaciones15").val(item.observaciones);
                                        }else{
                                            $("#tabla_evidencias").append("<tr id='fila"+ item.id_foto +"'><td><a href='#' onclick='eliminarFilaRocadi("+
                                            item.id_foto +",1);' style='border: none; outline:none;'><img src='img/borrar.png' width='30px' /></a></td><td>"+
                                                foto+"</td><td style='text-align: center;'>" +
                                            item.observaciones + "</td><td style='text-align: center;'>" + item.fecha_registro + "</td></tr>");
                                        }
                                    }
                                }
                            },
                            function(tx, error){
                                console.log("Error al guardar cedula: " + error.message);
                            }
                        );
                    },
                    function(error){},
                    function(){}
                );
            }
        }  
    }
</script>
