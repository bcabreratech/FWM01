<script>
return {
    on: {      
      pageInit: function () {
        var self = this;
        var app = self.$app; 
    // Dropdown with ajax data
        self.autocompleteDropdownAjax = app.autocomplete.create({
              inputEl: '#autocomplete-dropdown-ajax',
              openIn: 'dropdown',
              preloader: true, //enable preloader
              valueProperty: 'id', //object's "value" property name
              textProperty:  'name', //object's "text" property name
              limit: 10, //limit to 20 results
              dropdownPlaceholderText: 'Seleccionar Cliente...',
              source: function (query, render) {
                var autocomplete = this;
                var results = [];
                if (query.length === 0) {
                  render(results);
                  return;
                }
                // Show Preloader
                autocomplete.preloaderShow();
                // Do Ajax request to Autocomplete data
                app.request({
                  url: cordova.file.externalApplicationStorageDirectory + '/jsons/clientes_desc.json',
                  method: 'GET',
                  dataType: 'json',
                  //send "query" to server. Useful in case you generate response dynamically
                  data: {
                    query: query,
                  },
                  success: function (data) {
                    // Find matched items
                    for (var i = 0; i < data.length; i++) {
                      
                      if (data[i].name.toLowerCase().indexOf(query.toLowerCase()) >= 0) results.push(data[i]);
                    }
                    // Hide Preoloader
                    autocomplete.preloaderHide();
                    // Render items by passing array with result items
                    render(results); 
                  }
                }); 
            }
            });   
            document.addEventListener("deviceready", onDeviceReady, false);
            function onDeviceReady() {
                navigator.geolocation.getCurrentPosition(onSuccess, onError);
            }
            function onSuccess(position) {
                var element = document.getElementById('geolocation');
                $('#geolocation').val(position.coords.latitude+','+position.coords.longitude);
            }
            function onError(error) {
                alert('Error en la Localización');
            }  
        }
    }
}
</script>
