<script>
    return {
      on: {
        pageInit: function (e, page) {
            var empresa = 'FIELD';
            cargarEmpresa(`./js/${empresa}.js`, empresaCargada(empresa));
        
            function empresaCargada(empresa){
                console.log(`${empresa}.js ya ha sido cargado`);
                setTimeout(()=>{constructorHandler('FWM-1')},150);
            }

            function cargarEmpresa(url, callback){
                var pie = document.getElementsByTagName('fwm')[0];
                var script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = url;
                script.onreadystatechange = callback;
                script.onload = callback;
                pie.appendChild(script);
            }
        }
      }  
    }
</script>
