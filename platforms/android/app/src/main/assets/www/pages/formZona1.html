<script>
 return {
     on: {
         pageInit: function (e, page) {
            var id_cedula = localStorage.getItem("IdCedula");
            databaseHandler.db.transaction(
                function(tx){
                    tx.executeSql(
                        "Select * from datosG_zona WHERE id_cedula = ?",
                        [id_cedula],
                        function(tx, results){
                            let length = results.rows.length;
                            for(var i = 0; i< length; i++){
                                var item = results.rows.item(i);
                                $("#tipo_inmueble").val(item.tipo_inmueble);
                                $("#otro_inmueble").val(item.otro_inmueble);
                                $("#tipo_operacion").val(item.tipo_operacion);
                                $("#alcaldia").val(item.alcaldia);
                                $("#ubicacion").val(item.ubicacion);
                                $("#caracteristicas_inmueble").val(item.caracteristicas_inmueble);
                                if(item.tipo_inmueble == 'Otro'){
                                    $('#div_otros3').css("display", "block");
                                }
                                $("#calle").val(item.calle);
                                $("#no_exterior").val(item.no_exterior);
                                $("#no_interior").val(item.no_interior);
                                $("#colonia").val(item.colonia);
                                $("#ciudad").val(item.ciudad);
                                $("#cp").val(item.cp);
                            } 
                        },
                        function(tx, error){
                            console.log("Error al guardar cedula: " + error.message);
                            app.preloader.hide();  
                        }
                    );  
                },
                function(error){},
                function(){}
            );

</script>
